<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Own Calculator</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="main_container">
        <input type="text" id="get_input">
        <div class="btn_group">
            <button  id="upArrow">&#129045</button>
            <button id="downArrow">&#129047</button>
            <button class="button" style="background: orangered;">AC</button>
            <button class="button" style="background: orangered;">DEL</button>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button" style="background: orangered;">%</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">4</button>
            <button class="button" style="background: orangered;">/</button>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button" style="background: orangered;">-</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button"style="background: orangered;">*</button>
            <button class="button"style="background: orangered;">+</button>
            <button class="button" id="btn">=</button>
        </div>
    </div>
    <div id="display"></div>
    <script src="script1.js"></script>
</body>
</html>
